name: module3_task5
on:
  push:
    tags:
      - 1.0.*
    branches:
      - main
  pull_request:
    branches: master
  schedule:
    - cron: "0 0 * * *"
permissions:
  contents: write
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Setup
        run: |
          cd module3_task5
          ./setup.sh
      - name: Lint
        run: |
          cd module3_task5
          make lint
      - name: Build
        run: |
          cd module3_task5
          make build
      - name: Unit Tests
        run: |
          cd module3_task5
          make unit-tests
      - name: Integration Tests
        run: |
          cd module3_task5
          make integration-tests
      - name: Validate
        run: |
          cd module3_task5
          make validate
      - name: Package
        run: |
          cd module3_task5
          make package
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: awesomeWebsiteZip
          path: module3_task4/awesome-website.zip
  Release:
    needs: Build
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags/1.0.*')
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Download artifacts from Build
        uses: actions/download-artifact@v3
        with:
          name: awesomeWebsiteZip
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.0
          files: |
            module3_task5/awesome-website.zip
            module3_task5/DEPLOY.md
      - name: Release Drafter
        uses: release-drafter/release-drafter@v5
      - name: Archive
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task5/awesome-website.zip
...
